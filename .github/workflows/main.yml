name: Construção e Testes

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v2

    - name: Configurar ambiente Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Instalar dependências
      run: |
        pip install -r requirements.txt  # Se houver um arquivo de requisitos
        # Ou qualquer outra instalação de dependências necessária

    - name: Build
      run: |
        # Coloque aqui os comandos de construção do seu projeto Python, se necessário
        # Exemplo: python setup.py build

    - name: Teste
      run: |
        pytest  # ou qualquer comando de teste que você use para testar seu código
